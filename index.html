<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Debbie ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    max-width: 360px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
  }

  p {
    font-size: 18px;
    color: #444;
  }

  button {
    margin: 15px;
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  #noBtn {
    position: absolute;
  }

  .heart {
    position: absolute;
    color: red;
    animation: floatUp 4s linear infinite;
    font-size: 20px;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Debbie ‚ù§Ô∏è</h1>
  <p><strong>Will you be my Valentine?</strong> üíå</p>

  <button onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn">No üòû </button>

  <p id="response"></p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

function sayYes() {
  document.getElementById("response").innerText =
    "Best decision ever üòå I can't wait to spend Valentine's with you, mi lind√≠chimaüíò";

  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
